<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes Received</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Profiles Who Liked You</h1>
    <ul>
        {% for like in received_likes %}
            <li>
                <p>{{ like.liker.username }} liked your profile</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
